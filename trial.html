<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  /* search icon */
    .search-container{
      height: 20px;
      width: 20px;
      z-index: -2;
    }
    .search{
      position: relative;
      height: 10px;
      width: 10px;
      border: 2px solid black;
      border-radius: 20px;
      background-color: white;
      z-index: 2;
    }
    .search::before{
    content: '';
    height:10px;
    width: 2px;
    left: 13px;
    top: 9px;
    position: absolute;
    border-radius:10px 10px 0px 0px;
    background-color: black;
    transform: rotate(135deg);
    z-index: -1;
    }
  /* cart bag */
  .cart-container{
    height: 20px;
    width: 20px;
    display: flex;
    justify-content: center;
    align-items: end;
  }
  .cart{
    position: relative;
    height: 13px;
    width: 13px;
    border: 2px solid black;
    border-radius:4px ;
    display: flex;
    align-items: top;
    justify-content: center;
  }
  .cart::before{
    content: '';
    position: absolute;
    height: 7px;
    width: 7px;
    top: -5.5px;
    border-top: 2px solid black;
    border-left: 2px solid black;
    border-right: 2px solid transparent;
    border-bottom: 2px solid transparent;
    border-radius: 7px;
    transform: rotate(45deg);
  }
  /* img */
  img{
    height: 20px;
    width: 20px;
  }
  </style>
</head>
<body>
  <div class="search-container">
    <div class="search"></div>
  </div>
  <div class="cart-container">
    <div class="cart"></div>
  </div>
  <img src="apple-logo.png" alt="">
</body>
</html>
